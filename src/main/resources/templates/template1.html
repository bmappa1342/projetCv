<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Template1</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          Offres
        </a>
        <ul class="dropdown-menu">
          <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/formoffre}">Nouveau</a></li>
          <li><a class="dropdown-item" th:href="@{/user/offre/listOffre}">Chercher</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          Categories
        </a>
        <ul class="dropdown-menu">
          <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/formcategorie}">Nouveau</a></li>
          <li><a class="dropdown-item" th:href="@{/admin/categorie/listcategorie}">Chercher</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          Curriculum Vitae
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/user/formCv}">Nouveau</a></li>
          <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{admin/demandeur/listCv}">Visualiser</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <ul class="navbar-nav" >
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <span sec:authentication="name"></span>
        </a>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link " sec:authorize="!isAuthenticated()" th:href="@{/formoffre}">Login</a>
      </li>
    </ul>
  </div>
</nav>
<section layout:fragment="content1"></section>
</body>
</html>
