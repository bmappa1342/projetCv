<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Page Edit</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form th:action="@{/addCategorie}" method="post">
      <div>
        <label> ID:</label>
        <label th:text="${categorie.idCategorie}"></label>
        <input class="form-control" type="hidden" name="idCategorie" th:value="${categorie.idCategorie}">
      </div>
      <div>
        <label for="libelle">libelle</label>
        <input id="libelle" class="form-control" type="text" name="libelle" th:value="${categorie.libelle}">
        <span class="text-danger" th:errors="${categorie.libelle}"></span>
      </div>
      <button type="submit" class="btn btn-primary">save</button>

    </form>
  </div>
</div>
</body>
</html>
