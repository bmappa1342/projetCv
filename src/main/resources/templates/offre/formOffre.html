<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Ajout Ofre</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>
<div layout:fragment="content1">
<div class="col-md-6 offset-3">
  <form th:action="@{/addoffre}" method="post">
    <div>
      <label for="catOffre">Categorie</label>
      <select class="form-control" id="catOffre" name="idCategorie" >
        <option th th:value="offres.categories" >choisir une categorie</option>
        <option  th:each="cat:${categories}" th:value="${cat.idCategorie}" th:text="${cat.libelle}"></option>
      </select>
    </div>
    <div>
      <label for="description">description</label>
      <input id="description" class="form-control" type="text" name="description" th:value="${offre.description}">
      <span class="text-danger" th:errors="${offre.description}"></span>
    </div>
    <button type="submit" class="btn btn-primary">save</button>
  </form>
</div>
</div>
</body>
</html>
